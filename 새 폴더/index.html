        /* 비디오와 텍스트를 나란히 배치하는 플렉스 컨테이너 */
        .video-text-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        /* 텍스트 스타일 (글자 크기, 간격 등) */
        .video-text {
            max-width: 500px;
            font-size: 1.2rem;
            line-height: 1.5;
            text-align: left;
            animation: moveText 5s ease-out forwards; /* 텍스트 이동 애니메이션 */
        }

        /* 비디오 컨테이너 크기 설정 */
        .video-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 텍스트 움직이는 애니메이션 정의 */
        @keyframes moveText {
            0% {
                transform: translateX(100%); /* 텍스트 시작 위치 (화면 오른쪽) */
            }
            100% {
                transform: translateX(0); /* 텍스트 종료 위치 (원래 위치로 돌아옴) */
            }
        }

        /* 메뉴 항목 스타일 */
        .menu-item {
            font-size: 1.2rem;  /* 글자 크기 설정 */
            font-weight: 500;   /* 글자 굵기 설정 */
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #333; /* 기본 글자 색상 설정 */
            transition: color 0.3s ease, transform 0.3s ease; /* 호버 시 색상과 크기 변화 부드럽게 */
        }

        /* 메뉴 항목에 마우스를 올렸을 때 색상 변경 및 크기 확대 */
        .menu-item:hover {
            color: #e53e3e; /* 마우스 호버 시 빨간색으로 변경 */
            transform: scale(1.05); /* 살짝 커지도록 확대 */
        }

        /* 현재 활성화된 메뉴 항목에 대해 스타일 적용 */
        .menu-item.active {
            color: #ff4500; /* 활성화된 메뉴 항목 색상 변경 (주황색) */
        }
